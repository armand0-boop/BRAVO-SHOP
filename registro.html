<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Bravo Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <img src="./assets/logo.png.jpeg" alt="Bravo Shop Logo" class="logo" />
    <h1 class="titulo">Crear Cuenta</h1>
  </header>

  <main class="main">
    <section class="formulario-registro">
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" />

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Tus apellidos" />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="••••••••" />

        <div class="acciones">
          <a href="index.html" class="btn-principal">Crear cuenta</a>
          <a href="login.html" class="btn-secundario">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <nav class="nav-footer">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Catálogo</a>
      <a href="carrito.html">Carrito</a>
      <a href="ofertas.html">Ofertas</a>
    </nav>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
